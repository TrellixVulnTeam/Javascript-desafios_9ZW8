<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Clase 9 - Di Primo</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="clase4DiPrimo.html">Sitio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="clase4DiPrimo.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cómo comprar</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Productos
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Vinilos</a></li>
                  <li><a class="dropdown-item" href="#">CDs</a></li>
                  <li><a class="dropdown-item" href="#">Cassettes</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <button class="nav-link active btn btn-secondary" id="itemsCarrito" data-bs-toggle="modal" data-bs-target="#verCarrito">Ver carrito
                    <span id="itemCarrito" class="badge bg-success">0</span>
                </button>  
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Modal Ver Carrito-->
      <div class="modal fade" id="verCarrito" tabindex="-1" aria-labelledby="verCarritoLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="verCarritoLabel">Mi carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="contenidoCarrito">
              <div id="productosCarrito">
              <!--Acá se  inserta dinámicamente el contenido del carrito-->
              </div>
              <div id="subtotal">
                <!--Acá se  inserta dinámicamente el subtotal del carrito (sin el envio)-->            
              </div>
              <div id="envios">
                <h4>Elegí un método de envío</h4>
                <div class="row row-cols-3 row-cols-md-3 g-3" id="containerEnvios">
                  <!--Acá se  insertan dinámicamente los tipos de envio para elegir-->   
                </div>
              </div>
              <div id="total">
                <!--Acá se  inserta dinámicamente el total del carrito (incluyendo envio)-->   
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-success">Comprar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
          <h1>COMPRÁ TU DISCO</h1>
          <h3>Elegí el/los disco(s) que querés comprar:</h3>
          <div class="row row-cols-1 row-cols-md-3 g-4" id="containerProductos">
            <!--Acá se insertan dinámicamente las tarjetas con productos-->
          </div>
      </div>
      <script src="clase9DiPrimo.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
</body>
</html>
